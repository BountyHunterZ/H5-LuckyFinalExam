<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="pageOnload()">
    <div id="universal">
      <div id="formPage" style="display:none">
        <div id="pocketBack" class="formPart">
        </div>
        <div id="pocketInner" class="formPart">
          <div id="ticket">
            <div id="cornerMark">
              2016-2017第一学期
            </div>
            <div id="titleDiv">
              <img src="images/bigtitle.png"></img>
            </div>
            <div id="nameLabelDiv">
            </div>
            <div id="nameInputDiv" class="inputDiv">
            </div>
          </div>
        </div>
        <div id="pocketFront" class="formPart">
          <div class="floatclear" style="height:320px"></div>
          <div id="subjectLabelDiv" class="leftFloat">
          </div>
          <div id="subjectInputDiv" class="inputDiv leftFloat">
          </div>
          <div class="floatclear" style="height:12px"></div>
          <div id="timeLabelDiv" class="leftFloat">
          </div>
          <div id="timeInputDiv" class="leftFloat">
            <div id="y201" class="leftFloat"></div>
            <div id="yearInput" class="leftFloat inputDiv"></div>
            <div id="year" class="leftFloat"></div>
            <div id="monthInput" class="leftFloat inputDiv"></div>
            <div id="month" class="leftFloat"></div>
            <div id="dayInput" class="leftFloat inputDiv"></div>
            <div id="day" class="leftFloat"></div>
          </div>
          <div class="floatclear" style="height:12px"></div>
          <div id="drawClicker" class="leftFloat"></div>
          <div id="drawDiv">
            <a href="#">
              <img src="images/draw.png" />
            </a>
          </div>
        </div>

      </div>
      <div id="resultPage">
        <div id="infoDiv"></div>
        <div id="resultDiv">
        </div>
        <div id="redrawClicker" class="leftFloat"></div>
        <div id="redrawDiv">
          <a href="#">
            <img src="images/redraw.png" />
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
