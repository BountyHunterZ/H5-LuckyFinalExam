<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>期末佛脚签</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="pageOnload()">
    <div id="universal">
      <div id="formPage" style="">
        <div id="pocketBack" class="formPart">
        </div>
        <div id="pocketInner" class="formPart">
          <div id="ticket">
            <div id="cornerMark">
              <div></div>
            </div>
            <div id="titleDiv">
              <img src="images/bigtitle.png"></img>
            </div>
            <div id="nameLabelDiv">
            </div>
            <div id="nameInputDiv" class="inputDiv">
              <input id="nameValue" type="text" maxlength="4" oninput="textChange('nameValue')" placeholder="1到4个字"/>
            </div>
          </div>
        </div>
        <div id="pocketFront" class="formPart">
          <div class="floatclear" style="height:320px"></div>
          <div id="subjectLabelDiv" class="leftFloat">
          </div>
          <div id="subjectInputDiv" class="inputDiv leftFloat">
            <input id="subjectValue" type="text" oninput="textChange('subjectValue')" maxlength="8" placeholder="高等数学"/>
          </div>
          <div class="floatclear" style="height:12px"></div>
          <div id="timeLabelDiv" class="leftFloat">
          </div>
          <div id="timeInputDiv" class="leftFloat">
            <div id="y201" class="leftFloat"></div>
            <div id="yearInput" class="leftFloat inputDiv">
              <input id="yearValue" type="number" min="6" max="7" step=“1” maxlength="1" oninput="textChange('yearValue')" placeholder="7"/></div>
            <div id="year" class="leftFloat"></div>
            <div id="monthInput" class="leftFloat inputDiv">
              <input id="monthValue" type="number" min="1" max="12" step=“1” maxlength="2" oninput="textChange('monthValue')" placeholder="1"/></div>
            <div id="month" class="leftFloat"></div>
            <div id="dayInput" class="leftFloat inputDiv">
              <input id="dayValue" type="number" min="1" max="31" step=“1” maxlength="2" oninput="textChange('dayValue')" placeholder="4"/></div>
            <div id="day" class="leftFloat"></div>
          </div>
          <div class="floatclear" style="height:12px"></div>
          <div id="drawClicker" class="leftFloat"></div>
          <div id="drawDiv">
            <a onclick="draw()">
              <img id="drawImg" src="images/draw.png" />
            </a>
          </div>
        </div>

      </div>
      <div id="resultPage" style="display:none">
        <div id="infoDiv"></div>
        <div id="resultDiv">
          <img id="result" src="" />
        </div>
        <div id="redrawClicker" class="leftFloat"></div>
        <div id="redrawDiv">
          <a onclick="redraw()">
            <img src="images/redraw.png" />
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
